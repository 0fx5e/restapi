
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Zishin API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #00ffff;
      --hover-color: #00cccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      line-height: 1;
    }

    .error-message {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.5s forwards;
    }

    .description {
      color: #a0aec0;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border-radius: 0.375rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.5s forwards;
    }

    .btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="description">
      Oops! The API endpoint you're looking for seems to be missing. It might have been removed, renamed, or is temporarily unavailable.
    </p>
    <a href="/" class="btn">Return to Dashboard</a>
  </div>
</body>
</html>
